<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
  <header id="title">
    <h1>Calculadora</h1>
    <div class ="línea"> <hr> </div>
  </header>

  <section class="container">

    <div class="container1">
     <label for="primerValor"> Primer Valor: </label>
     <input type="number" id="a" placeholder="Introduzca número" required/>
    </div>


    <div class ="buttons">
     <button class="js-button-sum">+</button>
     <button class="js-button-res">-</button>
     <button class="js-button-mul">*</button>
     <button class="js-button-div">/</button>
    </div>

    <div class="container2">
     <label for="segundoValor"> Segundo Valor: </label>
     <input type="number" id="b" placeholder="Introduzca número" required/>
    </div>  

  </section>

   <span class="Text"> El resultado es: </span> 

   <div class="result">
    <span class="js-result-sum"></p>
    <span class="js-result-res"></p>
    <span class="js-result-mul"></p>
    <span class="js-result-div"></p>
   </div>

  
  

 <script src="app.JS"></script>
